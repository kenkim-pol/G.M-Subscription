<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G.M.B Members Subscription Form</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(237, 243, 247);
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Header styles */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgb(247, 188, 247);
            padding: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
        }

        header p {
            width: 100%;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        /* Search form inside header */
        header form {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 600px;
        }

        header input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        header input[type="submit"] {
            padding: 8px 16px;
            border: none;
            background-color: #6c63ff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Main container for forms */
.main-container {
            margin-top: 180px; /* to avoid overlap with fixed header */
            padding: 20px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Subscription form styles */
.subscription-form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            margin-bottom: 20px;
        }

        /* Labels and inputs styling */
.subscription-form label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        .subscription-form input[type="number"],
        .subscription-form input[type="text"],
        .subscription-form input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Checkbox group styles */
.checkbox-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        /* Textarea styles */
.textarea-container {
            margin-top: 15px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        /* Comments input style */
.comments-input {
            width: 100%;
            height: 50px;
            margin-top: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Submit button styles */
.submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        /* Footer style */
.footer {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .home-link {
            text-decoration: none;
            color: #6c63ff;
            font-weight: bold;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            header form {
                flex-direction: column;
            }
            .checkbox-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <p>Kindly Subscribe</p>
        <form action="#" method="get">
            <input type="text" placeholder="Search items" />
            <input type="submit" value="Search" />
        </form>
    </header>

    <div class="main-container">
        <!-- Subscription Details Form -->
        <form class="subscription-form" action="https://kenkim-pol.github.io/The-G.M.B-Connect-Centre/" target="_blank" method="get">
            <label id="cat" for="subcri" style="color:red;">My subscription:</label>
            <label for="subtyp">Please select the type below:</label>
            <input type="number" placeholder="Enter number" />
            <input type="text" name="myname" placeholder="Indicate your name" />
            <button type="submit" class="submit-btn">Search Now</button>
        </form>

        <!-- Subscription Period & Member Type -->
        <form class="subscription-form">
            <label for="date">Date of Subscription:</label>
            <input type="date" id="date" />

            <label for="period">Period for subscribing:</label>
            <input type="text" id="period" placeholder="Specify the period" />

            <label>Member Type (Kindly choose one option):</label>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="member_type" /> New
                </label>
                <label>
                    <input type="checkbox" name="member_type" /> Existing
                </label>
            </div>

            <label for="views">Views from members:</label>
            <textarea rows="10" cols="54" placeholder="Enter views from members..."></textarea>

            <div class="textarea-container">
                <label>Comments Only:</label>
                <input class="comments-input" type="text" placeholder="Say something..." />
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <!-- Footer -->
        <div class="footer">
            <a href="https://kenkim-pol.github.io/The-G.M.B-Connect-Centre/" class="home-link">Home</a>
        </div>
    </div>
</body>
</html>
